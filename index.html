      --button-hover: #1a75d1;

    body {

      color: var(--text-color);
      cursor: pointer;
      border-radius: 5px;
      font-size: 14px;
    }

    .card {
      background: var(--card-color);
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.08);
    }

    .card .label {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;

      border: none;

    button.action-button:hover {

      background: var(--button-hover);
    }

    @media (max-width: 600px) {

        align-items: stretch;
      }

      .buttons button {
        width: 100%;
      }

      .header-row {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
    }

<script>
  function formatDate(date) {
    return date.toISOString().slice(0, 10);
  }

  function openReport(campagne, range) {
    const nu = new Date();
    let dateStart, dateEnd;

    if (range === 'today') {
      dateStart = dateEnd = formatDate(nu);
    } else if (range === 'yesterday') {
      const gisteren = new Date(nu.getTime() - 86400000);
      dateStart = dateEnd = formatDate(gisteren);
    } else if (range === 'last7') {
      const zevenDagenTerug = new Date(nu.getTime() - 6 * 86400000);
      dateStart = formatDate(zevenDagenTerug);
      dateEnd = formatDate(nu);
    } else if (range === 'month') {
      const eersteDag = new Date(Date.UTC(nu.getFullYear(), nu.getMonth(), 1));
      dateStart = formatDate(eersteDag);
      dateEnd = formatDate(nu);
    }

    let url = `https://rocket.maximizer.io/stats?dateStart=${dateStart}&dateEnd=${dateEnd}`;
    url += `&dimensions=campaignName,campaignID,campaignStatus,adsetDailyBudget`;
    url += `&metrics=cpa,rpc,spend,revenue,profit,roi`;

    if (campagne) {
      url += `&filter=campaignName:cn:${campagne}`;
    }

    url += `&filter=spend:gt:1&sort=-profit&style=flat`;

    window.open(url, '_blank');
  }

  function toggleDarkMode() {
    document.body.classList.toggle('dark');
  }
</script>
